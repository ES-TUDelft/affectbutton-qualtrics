<div class="center">Click on the canvas to select your emotional state:</div>

<div style="height:250px;">
    <div data-role="page" id="index">
        <div class="center" data-role="content" id="maincontent">
            <div><canvas class="affectcanvas" height="200px" id="affect" width="200px"> </canvas></div>

            <div><button class="affectbtn" id="resetButton">Reset</button></div>

            <div>
                <input class="affectinput" id="pleasure" max="1" min="-1" size="4" step="0.05" type="hidden" value="0" /> 
                <input class="affectinput" id="arousal" max="1" min="-1" step="0.05" type="hidden" value="0" /> 
                <input class="affectinput" id="dominance" max="1" min="-1" step="0.05" type="hidden" value="0" />
            </div>
        </div>
    </div>
</div>
